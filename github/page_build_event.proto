syntax = "proto3";

// https://developer.github.com/v3/activity/events/types/#pagebuildevent

package github;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;

import "github.com/jhaynie/go-github-protobuf/github/user.proto";
import "github.com/jhaynie/go-github-protobuf/github/repository.proto";

message BuildError {
	string message = 1;
}

message Build {
	string url = 1;
	string status = 2;
	BuildError error = 3;
	User pusher = 4;
	string commit = 5;
	int32 duration = 6;
	string created_at = 7;
	string updated_at = 8;
}

message PageBuildEvent {
	int32 id = 1;
	Build build = 2;
	Repository repository = 3;
	User sender = 4;
}
